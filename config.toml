languageCode = "en-us"
defaultContentLanguage = "en"
enableRobotsTXT = true
enableEmoji = true

theme = "almeida-cv"
disableKinds = ["page", "section", "taxonomy", "term", "RSS", "sitemap"]

baseURL = "https://example.com/"
title = "Example - CV"
#googleAnalytics = ""

[params]
enableMetaTags = true
colorLight = "#fff"
colorDark = "#525252"
colorPageBackground = "#ddd"
colorPrimary = "#A45A37"
colorSecondary = "#0C4933"
colorIconPrimary = "#7C523D"
colorIconBackground = "#A45A37"
colorRightColumnBackground = "#f5f5f5"
colorRightColumnHeadingText = "#525252"
colorRightColumnBodyText = "#525252"
colorRightColumnIconPrimary = "#fff"
colorRightColumnIconBackground = "#A45A37"
pages = 1
# Set this param to 'true' to swap the bar positions
swapColumns = false
